<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Em Length</title>
    <style>
      body {
        font-size: 100px;
      }
      .wraper {
        font-size: 1em;
      }
      h1 {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <div class="wraper">
      <h1>Purwadhika</h1>
    </div>

    <!-- EM -->
    <!-- 
      Jika menggunakan em, em akan selalu memeriksa ukuran font parent terlebih dahulu jika si parent memiliki font-size yang akurat atau langsung pixel maka em akan mengalikan sesuai jumlah em yang diberikan
    -->
  </body>
</html>
