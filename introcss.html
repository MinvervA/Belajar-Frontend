<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS</title>
    <!-- Eksternal Style : Menuliskan diluar file html (berbeda) -->
    <link rel="stylesheet" href="eksternalCss.css" />
    <!-- internal style : Menuliskan dalam satu file html yang sama -->
    <style>
      h1 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- inline style : menuliskan secara langsung di dalam tag htmlnya -->
    <h1 style="background-color: green">Purwadhika</h1>

    <!-- Selector pada CSS
      - Tag Selector : h1 , a , div , p
      - Class Selector : diawali dengan .(dan nama clas yang kita buat)
      - Id Selector : Diawali dengan #(dan nama id yang kita buat)
    -->

    <!-- Tag selector -->
    <h1>JCWD_2502</h1>

    <!-- Class Selector -->
    <h3 class="title">Web & Development</h3>

    <!-- Id selector -->
    <h3 id="description">BSD</h3>
  </body>
</html>
